<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-top: 40px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" id="profile" alt="a 3-d photo of an ice cube">
    <h3 class="eq">Equilibrium #3429</h3>
    <p class="our">Our Equilibrium collection promotes balance and calm.</p>
      <div class="words">
        <div class="group">
          <img src="images/icon-ethereum.svg">
          <p class="number">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg">
          <p class="our">3 days left</p>
        </div>
      </div>
      <span class="line"></span>
      <div class="avatar">
        <img src="images/image-avatar.png">
        <p class="author">Creation of <span>Jules Wyvern</span></p>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ketiana</a>.
  </div>
</body>
</html>
